<div class="container bg-light h-100">
    <div>
        <div class="d-flex justify-content-center">
            <span ItemTitle class="display-5">{{item.title}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <span class="fw-bold">{{item.publishDate | date: "dd/MM/yyyy"}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <img [src]="item.image" alt="sale-item-image" class="w-100 h-75">
        </div>
        <div class="d-flex justify-content-center">
            <span class="display-6">{{item.price | currency}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning" (click)="itemDetails(item.id)">Details</button>
            <button class="btn btn-success" (click)="itemPurchase(item.id)">Purchase</button>
        </div>
    </div>

</div>
