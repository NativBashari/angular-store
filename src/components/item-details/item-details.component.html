<div class="container">
    <div>
        <h1>{{item.title}}</h1>
    </div>
    <div>
        <span>{{item.description}}</span>
    </div>
    <div>
        <img [src]="item.image" alt="item-image">
    </div>
    <div>
        <span>{{item.city}}</span>
    </div>
    <div>
        <span>{{item.phone}}</span>
    </div>
    <div>
        <span>{{item.publishDate}}</span>
    </div>
    <div>
        <button class="btn btn-success">Purchase</button>
    </div>   
</div>
